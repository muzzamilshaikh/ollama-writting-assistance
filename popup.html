<!DOCTYPE html>
<html>
<head>
    <title>Ollama Writing Assistant</title>
    <style>
        body { font-family: sans-serif; width: 220px; padding: 10px; text-align: center; }
        button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0; margin-top: 8px; }
        button:hover { background-color: #e0e0e0; }
        h3 { margin-top: 0; }
        #status { margin-top: 10px; font-size: 14px; min-height: 1.2em; padding: 4px; border-radius: 4px; font-weight: bold; }
        .status-online { color: #2e7d32; background-color: #e8f5e9; }
        .status-offline { color: #c62828; background-color: #ffebee; }
        .status-checking { color: #555; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h3>Ollama Writing Assistant</h3>
    <div id="status">Checking status...</div>
    <div id="button-container" style="display: none;">
        <button id="correctBtn">Correct Grammar</button>
        <button id="rephraseBtn">Rephrase Professionally</button>
        <button id="promptBtn">Improve Prompt</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
