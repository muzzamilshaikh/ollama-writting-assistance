<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        margin: 0;
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 18px;
        color: #333;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 6px;
        margin-bottom: 16px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ccc;
      }

      .status-dot.active {
        background: #4caf50;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .toggle {
        position: relative;
        width: 48px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      .info {
        margin-top: 16px;
        padding: 12px;
        background: #e3f2fd;
        border-radius: 6px;
        font-size: 13px;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ¤– Local Spell Checker</h2>

    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Checking Ollama...</span>
    </div>

    <div class="toggle-container">
      <span>Enable Spell Checker</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="info">
      Using TinyLlama (637MB) for optimal performance on your system.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
